    </div>
 </div>
  <div class="container text-center">
  <div class="container register-form">
    <div class="form">

          {% csrf_token %}
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="required" for="id_patient_name">Patient name:</label>

              <input type="text" name="patient_name" class="vTextField" maxlength="20" required id="id_patient_name">
          
            
            </div>

              <label class="required" for="id_age">Age:</label>

            </div>
            <div class="form-group">
              <label class="required" for="id_gender">Gender:</label>
                        <br>
              <input type="text" name="gender" class="vTextField" maxlength="10" required id="id_gender">
              
            </div>
            <div class="form-group">
              <label class="required" for="id_address">Address:</label>
                        <br>
              <input type="text" name="address" class="vTextField" maxlength="20" required id="id_address">
          
            </div>
            
          </div>
          
        </div>
